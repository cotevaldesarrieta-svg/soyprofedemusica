<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo... - SoyPROFE</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5146434185812780"
     crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #1e3a5f;
            --secondary-color: #2d5aa0;
            --accent-color: #4a90e2;
            --text-dark: #2c3e50;
            --white: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .redirect-container {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .redirect-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .redirect-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .redirect-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .ad-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ad-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            color: white;
        }
        
        .btn-continue:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .countdown {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .redirect-container {
                padding: 30px 20px;
            }
            
            .redirect-title {
                font-size: 1.5rem;
            }
            
            .ad-container {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-icon">
            <i class="bi bi-download"></i>
        </div>
        <h1 class="redirect-title">Preparando tu descarga</h1>
        <p class="redirect-message">
            Estamos redirigiendo a Google Drive. Por favor, espera unos segundos mientras procesamos tu solicitud.
        </p>
        
        <!-- Contenedor de publicidad -->
        <div class="ad-container" id="adContainer">
            <!-- Google AdSense -->
            <!-- 
                INSTRUCCIONES PARA OBTENER EL data-ad-slot:
                1. Ve a https://www.google.com/adsense
                2. Inicia sesión con tu cuenta de Google
                3. Ve a "Anuncios" en el menú lateral
                4. Elige "Por bloque de anuncios" (NO "Por sitio" ni "Configuración global")
                5. Haz clic en "Nueva unidad de anuncios" o "Crear unidad de anuncios"
                6. Elige el tipo de anuncio: "Display ads" (Anuncios de display)
                7. Configura el tamaño: "Responsive" o "Auto" (recomendado)
                8. Dale un nombre a tu unidad (ej: "Redirect Page Ad")
                9. Haz clic en "Crear"
                10. Copia el número que aparece en "data-ad-slot" (ej: "1234567890")
                11. Pega ese número entre las comillas de abajo, reemplazando las comillas vacías ""
                
                Ejemplo: data-ad-slot="1234567890"
            -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5146434185812780"
                 data-ad-slot="3170222304"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            
            <!-- Placeholder si no hay anuncios disponibles -->
            <div class="ad-placeholder" id="adPlaceholder" style="display: none;">
                <i class="bi bi-info-circle" style="font-size: 2rem; margin-bottom: 10px; display: block; color: var(--accent-color);"></i>
                <p style="margin-bottom: 5px;">Los anuncios aparecerán aquí</p>
                <p style="font-size: 0.75rem; margin-top: 5px; opacity: 0.7;">Una vez que la página esté publicada y AdSense esté activo</p>
            </div>
        </div>
        
        <button class="btn-continue" id="continueBtn" disabled>
            Continuar a la descarga
            <span class="spinner" id="spinner"></span>
        </button>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Obtener el enlace destino de los parámetros URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        
        // Tiempo de espera antes de habilitar el botón (en segundos)
        const WAIT_TIME = 5;
        let timeLeft = WAIT_TIME;
        let countdownInterval;
        
        // Función para redirigir
        function redirect() {
            if (targetUrl) {
                window.location.href = targetUrl;
            } else {
                // Si no hay URL, redirigir a la página principal
                window.location.href = 'index.html';
            }
        }
        
        // Función para actualizar el countdown
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            const continueBtn = document.getElementById('continueBtn');
            const spinner = document.getElementById('spinner');
            
            if (timeLeft > 0) {
                countdownEl.textContent = `Redirigiendo automáticamente en ${timeLeft} segundos...`;
                timeLeft--;
            } else {
                countdownEl.textContent = 'Redirigiendo ahora...';
                continueBtn.disabled = false;
                continueBtn.innerHTML = 'Continuar a la descarga <i class="bi bi-arrow-right"></i>';
                spinner.style.display = 'none';
                clearInterval(countdownInterval);
                
                // Redirigir automáticamente después de 1 segundo más
                setTimeout(() => {
                    redirect();
                }, 1000);
            }
        }
        
        // Iniciar countdown
        countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Event listener para el botón
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (!this.disabled) {
                redirect();
            }
        });
        
        // Verificar si AdSense está cargado y mostrar placeholder si no hay anuncios
        let adCheckAttempts = 0;
        const maxAdCheckAttempts = 3;
        
        function checkAdStatus() {
            adCheckAttempts++;
            const adContainer = document.getElementById('adContainer');
            const adPlaceholder = document.getElementById('adPlaceholder');
            const adsElement = adContainer.querySelector('ins.adsbygoogle');
            
            // Verificar si el anuncio se cargó (tiene altura o contenido)
            if (adsElement) {
                const hasAd = adsElement.offsetHeight > 50 || 
                             adsElement.querySelector('iframe') !== null ||
                             adsElement.innerHTML.trim().length > 0;
                
                if (!hasAd && adCheckAttempts >= maxAdCheckAttempts) {
                    // Si después de varios intentos no hay anuncio, mostrar placeholder
                    adPlaceholder.style.display = 'block';
                    adsElement.style.display = 'none';
                } else if (!hasAd) {
                    // Reintentar después de un segundo
                    setTimeout(checkAdStatus, 1000);
                }
            } else {
                // Si no existe el elemento, mostrar placeholder
                adPlaceholder.style.display = 'block';
            }
        }
        
        // Iniciar verificación después de que la página cargue
        setTimeout(checkAdStatus, 1500);
    </script>
</body>
</html>
